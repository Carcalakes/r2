<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty City National Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <img src="https://static.wikia.nocookie.net/gtawiki/images/1/10/LCNWebsite-StockMarket-GTAV.png/revision/latest/scale-to-width-down/1000?cb=20130929163040" alt="LCN Logo">
            </div>
            <div class="market-info">
                <p class="market-name">Liberty City National Exchange</p>
                <p class="market-status">LIVE</p>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">My Portfolio</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>

        <!-- Main Content Section -->
        <main>
            <h1>Welcome to Liberty City National Exchange</h1>
            <div class="stock-info">
                <table>
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ben & Sons</td>
                            <td>$120.00</td>
                            <td class="positive">+3.0%</td>
                            <td><button>Buy</button></td>
                        </tr>
                        <tr>
                            <td>Horizon Technologies</td>
                            <td>$250.00</td>
                            <td class="negative">-1.2%</td>
                            <td><button>Buy</button></td>
                        </tr>
                        <tr>
                            <td>East Coast Energy</td>
                            <td>$200.00</td>
                            <td class="positive">+0.5%</td>
                            <td><button>Buy</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Liberty City National Exchange</p>
        </footer>
    </div>
</body>
</html>
